<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon"
      href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous">
    <link rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>CheckPoint4</title>
  </head>

  <body class="container-fluid">


    <section id="weather" class="row weatherRow no-select text-center
      justify-content-end">
      <!--WeatherStation-->

    </section>


    <section class="row welcomeRow no-select justify-content-center
      align-content-around
      mb-3">
      <div class="col-md-4 card cards quoteText text">
        <div class="row justify-content-center">
          <div class="col-md-10 text-center">
            <div id="time" class="clock"></div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10 text-center"><b>Good Morning JD</b> </div>
        </div>
      </div>
    </section>

    <section class="row justify-content-between no-select ms-3 me-3 d-flex
      justify-content-between">


      <div id="quote" class="col-md-6 elevated align-self-end fw-bolder
        quoteText align-text-bottom">
        <!--Quotes Corner-->
      </div>



      <div class="col-md-3 offset-md-3 text text-center quoteText my-5">
        <section class="row text-center weatherRow mb-0">
          <form id="todosTop" class="col-md-8"
            onsubmit="app.todosController.createTodos('${this.id}')">

          </form>
          <div id="todos" class="col-md-8 text-center mt-0">
            <!--where my to dos go-->
          </div>
        </section>





      </div>


















      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

      <script
        src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
        integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc="
        crossorigin="anonymous"></script>
      <script src="app/main.js" type="module"></script>
    </body>

  </html>
